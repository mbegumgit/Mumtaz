<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('show_DB') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		


      
      <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>Difficulty Level</th>
               <th>Word</th>
               <th>Pick Index</th>
            </tr>
         </thead>
         
         <tbody>
            {% for BeeWord in BeeWords %}
               <tr>
                  <td>{{ BeeWord.id }}</td>
                  <td>{{ BeeWord.level }}</td>
                  <td>{{ BeeWord.word }}</td>
                  <td>{{ BeeWord.pick_idx }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
